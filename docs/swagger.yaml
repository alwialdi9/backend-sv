    properties:
      category:
        type: string
      content:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  models.Posts:
    properties:
      category:
        type: string
      content:
        type: string
      createdDate:
        type: string
      id:
        type: integer
      status:
        type: string
      timestamp:
        type: string
      title:
        type: string
      updatedDate:
        type: string
    type: object
host: localhost:3000/api
